    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: aquamarine;">
    <div class="container" >
      <div class="sidebar">
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="intro.html">My Intro</a></li>
            <!-- <li><a href="/services.html">Services</a></li> -->
            <li><a href="blog.html">Blog</a></li>
            <li><a href="contact.html">Contact Me</a></li>
          </ul>
        </nav>
      </div>
      <div class="main contact-main">
        <div class="hamburger">
          <img class="ham" src="ham.png" alt="" width="23px">
          <img class="cross" src="cross.png" alt="" width="23px">
        </div>
       <div class="contactform">
        <h2>Contact me for work/general Enquiries</h2><br>
        <form>
          <div class="mb-3">
            <label for="name">Name </label>
            <input type="text" name="" id="name">
          </div>

          <div class="mb-3">
          <label for="email">Email: </label>
          <input type="email" name="" id="email">
          </div>
         
          <div class="mb-3">
          <label for="phone">Phone No.</label>
          <input type="password" name="" id="phone">
          </div>

          <div class="mb-3">
          <label for="enquiries">Enquiries</label>
          <input type="enquiries" name="" id="enquiries">
          </div>
          
          <div class="mb-3" id="form-check">
          <input type="checkbox" class="form-check-input" id="isclient">
          <label class="form-check-label" for="isclient"> I want you to work on project with me</label>
          </div>
         
          <button type="submit" class="sm-button" >Submit</button>
        </form>
       </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
